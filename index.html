<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Yuji Run</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize-fwd-custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <section id="gameContainer">
        <div class="main-container">
          <button class="start-btn primary">Start Game</button>
          <div class="infinite-scroll"></div>
          <div id="player">
            <div class="char-run">
              <img src="/assets/sprite-run/run-1.png" alt="" />
            </div>
          </div>
          <div class="infinite-foreground"></div>
          <div class="motion-line">
            <img src="assets/motion-lines.png" alt="motion" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
