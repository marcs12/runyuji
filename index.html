<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Yuji Run</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/normalize-fwd-custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script defer src="/scripts/script.js"></script>
  </head>
  <body>
    <main>
      <h1 class="main-title">Run Yuji, Run</h1>
      <section id="gameContainer">
        <div class="main-container">
          <div class="game-over">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button class="restart-btn primary">Restart</button>
          </div>
          <button class="start-btn primary">Start Game</button>
          <div class="infinite-scroll"></div>
          <div id="player">
            <div class="char-run">
              <img src="assets/sprite-run/run-1.png" alt="" />
            </div>
          </div>
          <div id="obstacle1" class="obstacle-bd">
            <img
              src="assets/spawnBuildings/buildingOne.png"
              alt="obstacle in the form of a building"
            />
          </div>
          <div id="obstacle2" class="obstacle-bd">
            <img
              src="assets/spawnBuildings/buildingTwo.png"
              alt="Obstacle building two"
            />
          </div>
          <div id="obstacle3" class="obstacle-bd">
            <img
              src="assets/spawnBuildings/buildingThree.png"
              alt="Obstacle building three"
            />
          </div>
          <div class="finger-points">
            <img
              src="/assets/gameFolder/sukuna-finger.png"
              alt="sukuna's finger"
            />
          </div>
          <div class="finger-points-2">
            <img
              src="/assets/gameFolder/sukuna-finger.png"
              alt="sukuna's finger"
            />
          </div>
          <div class="points">
            <div id="score">Score: 0</div>
          </div>
          <div class="infinite-foreground"></div>
          <div class="motion-line">
            <img src="assets/motion-lines.png" alt="motion" />
          </div>
        </div>
      </section>
      <h2 class="inst">Press Spacebar to Jump & Collect Fingers for Points!</h2>
      <footer>
        <p>
          for educational purposes only. <br />
          &copy; 2024 - Marc Sapa.
        </p>
    </main>
  </body>
</html>
